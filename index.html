<!DOCTYPE html>
<html lang="en">
	<head>
		<title>100Devs Temp Calculator</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta name="author" content="Matt Connolly">
		<meta name="description" content="Brief description">
		<meta name="keywords" content="one, two, three">

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Press+Start+2P&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet"> 

		<!-- CSS -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="case">
			<div class="calc">
				<div class="brand">
					<div class="calc-brand">100Devs Instruments</div>
					<div class="calc-name">LWL-22+</div>
				</div>

				<div class="inputs">
					<div id="display"></div>
					
					<div class="keys">
						<span class="key key-digit">7</span>
						<span class="key key-digit">8</span>
						<span class="key key-digit">9</span>
						<span class="key key-digit">4</span>
						<span class="key key-digit">5</span>
						<span class="key key-digit">6</span>
						<span class="key key-digit">1</span>
						<span class="key key-digit">2</span>
						<span class="key key-digit">3</span>
						<span class="key key-clr">CLR</span>
						<span class="key key-digit">0</span>
						<span class="key key-del">DEL</span>
					</div>
				</div>

				<div class="buttons">
					<div class="btn" id="calc-celsius">Convert to Celsius (&#176;C)</div>
					<div class="btn" id="calc-fahrenheit">Convert to Fahrenheit (&#176;F)</div>
					<div class="btn" id="calc-emoji">Convert to Emoji</div>
				</div>
				
				<span class="tag tag-get">We Go Get</span>
				<span class="tag tag-first">First Try!</span>
				<span class="tag tag-boats">Boats & Logs</span>
				<span class="tag tag-facts">Big Facts -----></span>
			</div>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
